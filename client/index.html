<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form builder</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

    <h1>Form builder</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="add_elemet" data-toggle="dropdown" aria-expanded="true">
                        + add
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="add_elemet">
                        <li role="presentation"><a class="jadd-ele" role="menuitem" tabindex="-1" href="#" data-element="input">Input</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="form_container">
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="js/elements-config.js"></script>
    <script src="js/builder-controller.js"></script>
    <script src="js/builder-view.js"></script>
    <script src="js/app.js"></script>

    <!-- this section contains elements rendering templates -->
    <!-- main input template -->
    <script type="text/x-handlebars" id="input">
        <div id="ele_{{id}}" data-id="{{id}}"
            class="j-input-container focus-border"
            data-ele-type="input"
            tabindex="{{id}}">
            {{#if isEditMode}}
                {{> input_edit}}
            {{else}}
                {{> input_render}}
            {{/if}}
        </div>
    </script>

    <!-- edit template for input -->
    <script type='text/x-handlebars' id='input_edit-partial'>
        <div class="form-group">
            <label class="col-sm-2 control-label">Label text</label>
            <div class="col-sm-2">
                <input class="form-control j-inp-label" type="text" value="{{label}}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Attributes</label>
        </div>
        <div class="attributes-container">
            {{#each attributes}}
                {{#if isSelected}}
                {{> input_attribute_edit}}
                {{/if}}
            {{/each}}
            <div class="row">
                <div class="col-sm-1 col-sm-offset-3">
                    <button class="btn btn-small dropdown-toggle" type="button" id="_{{position}}add_attr" data-toggle="dropdown" aria-expanded="true">
                        + add
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="_{{position}}add_attr">
                        {{#each attributes}}
                            {{#unless isSelected}}
                            <li role="presentation"><a class="jadd-attr" role="menuitem"
                                tabindex="-1" href="#" data-attr="{{value}}">{{name}}</a></li>
                            {{/unless}}
                        {{/each}}
                        <li role="presentation"><a class="jadd-attr" role="menuitem"
                            tabindex="-1" href="#" data-attr="custom">Custom Attribute</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary j-edit-save">Save</button>
    </script>
    <script id="input_attribute_edit-partial" type="text/x-handlebars">
        <div class="form-group j-attr-config" data-name="{{name}}">
            <label class="col-sm-2 col-sm-offset-1 control-label j-attr-label">{{label}}</label>
            {{#if options}}
            <div class="col-sm-2">
                <select class="form-control j-attr-options" name="attr_options">
                    <option value="">--select control type--</option>
                    {{#each options}}
                    <option value="{{value}}" {{#if isSelected}}selected{{/if}} >{{label}}</option>
                    {{/each}}
                </select>
            </div>
            {{else}}
            <div class="col-sm-2">
                <input class="form-control j-attr-value" name="attr_value" type="text">
            </div>
            {{/if}}
        </div>
    </script>
    <!-- render template for input -->
    <script type='text/x-handlebars' id='input_render-partial'>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{label}}</label>
            <input class="form-control"
                {{#each attributes}}
                   {{name}} = "{{value}}"
                {{/each}}
            />
        </div>
    </script>

    <script type='text/x-handlebars' id='builder_view'>
        <form id="form_elements" class="form-horizontal">
        </form>
    </script>

</body>
</html>
